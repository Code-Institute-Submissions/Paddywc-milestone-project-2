<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destination Explorer</title>

    <link rel="stylesheet" href="static/css/styles.css" type="text/css" />

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Jasmine framework-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.1.0/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.1.0/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.1.0/boot.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.1.0/jasmine.css" />


</head>

<body>
    <header>
        <!--From bootstrap documentation: https://getbootstrap.com/docs/4.0/components/button-group/-->
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn filter-btn btn-primary disabled" id="activities-btn">Activities</button>
            <button type="button" class="btn filter-btn btn-primary disabled" id="food-drink-btn">Food & Drink</button>
            <button type="button" class="btn filter-btn btn-primary disabled" id="accommodation-btn">Accommodation</button>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">

                <!--map-->
                <div class="col-xs-12 col-sm-9" id="map-col">
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                    <div id="map"></div>
                </div>

            </div>
        </div>
    </main>

    <!--Bootstrap and jquery -->
    <!--Used non-minified Jquery as min doesn't have ajax-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script type="text/javascript" src="/static/js/map.js"></script>

    <!--Google maps api-->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js" async defer>
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCJZTmiWg6Qzq-EG1OlubygegLk0mvFvcI&callback=initMapDestinationExplorer" async defer>
    </script>

    <!--Tests-->
    <!--<script type="text/javascript" src="/static/specs/mapspecs.js"></script>-->

</body>

</html>
